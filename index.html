<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortear Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .button-group {
      margin: 10px 0;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #times {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 40px;
    }

    .time {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      background: white;
    }

    .time h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Sortear Times</h1>

  <div class="button-group">
    <label>Escolha o tamanho do time:</label><br>
    <button onclick="setTeamSize(8)">8 jogadores</button>
    <button onclick="setTeamSize(9)">9 jogadores</button>
  </div>

  <div class="button-group">
    <button onclick="sortearTimes()">Sortear Times</button>
  </div>

  <div id="times">
    <div class="time" id="time1">
      <h3>Time 1</h3>
      <ul id="lista1"></ul>
    </div>
    <div class="time" id="time2">
      <h3>Time 2</h3>
      <ul id="lista2"></ul>
    </div>
  </div>

  <script>
    let jogadores = [
      "Binho", "Cristyan", "Canabarro", "Demirson", "Lucas Xavier",
      "Natan", "Leo Gago", "Junior", "Ney", "Renan", "Alex",
      "Douglas", "Igor", "Juliano", "Wesley", "Mateus", "Fábio",
      "Bruno", "Felipe", "André", "Fernando", "Thiago"
    ];

    let tamanhoTime = 8;

    function setTeamSize(size) {
      tamanhoTime = size;
      alert(`Você escolheu times com ${size} jogadores.`);
    }

    function sortearTimes() {
      // Embaralhar jogadores
      const jogadoresEmbaralhados = [...jogadores].sort(() => 0.5 - Math.random());

      const time1 = [];
      const time2 = [];

      for (let i = 0; i < jogadoresEmbaralhados.length; i++) {
        if (time1.length < tamanhoTime) {
          time1.push(jogadoresEmbaralhados[i]);
        } else if (time2.length < tamanhoTime) {
          time2.push(jogadoresEmbaralhados[i]);
        } else {
          // O que sobrar vai pro time com menos jogadores
          if (time1.length <= time2.length) {
            time1.push(jogadoresEmbaralhados[i]);
          } else {
            time2.push(jogadoresEmbaralhados[i]);
          }
        }
      }

      // Atualizar HTML
      document.getElementById("lista1").innerHTML = time1.map(j => `<li>${j}</li>`).join("");
      document.getElementById("lista2").innerHTML = time2.map(j => `<li>${j}</li>`).join("");
    }
  </script>
</body>
</html>
