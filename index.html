<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sortear Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('campo-fundo.png') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(242, 242, 242, 0.95);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .player-input {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }
    .player-input input, .player-input select {
      flex: 1;
      padding: 5px;
      min-width: 100px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #000099;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
     .teams {
      margin-top: 12px;
    }
    .team {
      background-color: #e8f0fe;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px; /* Tamanho da fonte geral dos times */
    }
    .team h3 {
      font-size: 14px; /* Título do time (ex: "Tadala Blue") */
      margin: 0 0 8px 0;
    }
    .team p {
      font-size: 11px; /* Texto "Posições:" */
      margin: 5px 0;
    }
    .team ul {
      font-size: 11px; /* Lista de jogadores */
      margin: 5px 0;
      padding-left: 20px;
    }
    .team li {
      margin-bottom: 2px;
    }
    .share-btn {
      background-color: #800000;
      margin-top: 10px;
    }
    #playerList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px; /* Diminui fonte da lista de jogadores */
      margin-bottom: 3px;
    }
    #playerList label {
      font-size: 12px; /* Tamanho do texto dos jogadores */
    }
    #selectedCount {
      font-size: 13px; /* Tamanho do contador "Selecionados: X jogadores" */
    }
    #playerTitle {
      font-size: 16px; /* Tamanho do título "Selecione os Jogadores Presentes" */
    }
    .remove-player {
      cursor: pointer;
      color: red;
      font-weight: bold;
      margin-left: 10px;
    }
    .import-btn {
      background-color: #196B24;
    }
    input[type="text"] {
      padding: 5px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .special-player {
      background-color: #ffe6e6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
  <div id="logo-container" style="display: flex; justify-content: center; align-items: center; width: 500px; height: 100px; margin-bottom: 10px;">
      <img src="logo.png" alt="Logo" style="max-width: 100%; max-height:130%;">
  </div>
	
      <h1 id="tituloComData">Sorteio Futebol Arte 03/08/2025 domingo às 8:00 na vila avaí</h1>

    <div class="player-input">
      <input type="text" id="playerName" placeholder="Nome do jogador" />
      <select id="playerPosition">

    <h3 id="playerTitle">Selecione os Jogadores Presentes:</h3>

      <option value="Red Menstruation">Red Menstruation</option>
      <option value="Tadala Blue">Tadala Blue</option>

      <input id="teamSize3" min="0" style="width:60px; margin-left: 10px;" type="number" value="3"/>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const tituloElemento = document.getElementById('tituloComData');
        const hoje = new Date();
        const dia = String(hoje.getDate()).padStart(2, '0');
        const mes = String(hoje.getMonth() + 1).padStart(2, '0');
        const ano = hoje.getFullYear();

        const parte1 = "Sorteio Futebol Arte";
        const parte2 = "domingo às 8:00 na vila avaí";

        tituloElemento.textContent = `${parte1} ${dia}/${mes}/${ano} ${parte2}`;
    });
  </script>

  <script>
    let players = JSON.parse(localStorage.getItem("jogadores") || "[]");
    let sortedPlayers = [];
    
    // Jogadores que sempre devem ficar em times diferentes
    const specialPlayers = ["Henrique Lima", "Felipe Nascimento", "Jean Mendes"];
    
    renderPlayers();

    // Mostrar/esconder campos de nomes dos times conforme número de times selecionado
    document.querySelectorAll('input[name="teams"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const count = parseInt(radio.value);
        for (let i = 1; i <= 4; i++) {
          const teamGroup = document.getElementById(`teamGroup${i}`);
          if (teamGroup) {
            teamGroup.style.display = i <= count ? 'flex' : 'none';
          }
        }
      });
    });

    // Chama a função de alteração ao carregar a página para garantir o estado inicial correto
    document.addEventListener('DOMContentLoaded', (event) => {
        const initialRadio = document.querySelector('input[name="teams"]:checked');
        if (initialRadio) {
            const count = parseInt(initialRadio.value);
            for (let i = 1; i <= 4; i++) {
                const teamGroup = document.getElementById(`teamGroup${i}`);
                if (teamGroup) {
                    teamGroup.style.display = i <= count ? 'flex' : 'none';
                }
            }
        }
    });

    function calculateAge(birthYear) {
      const currentYear = new Date().getFullYear();
      return currentYear - birthYear;
    }

    function updateSelectedCount() {
      const count = document.querySelectorAll('.player-checkbox:checked').length;
      document.getElementById("selectedCount").textContent = `Selecionados: ${count} jogador${count === 1 ? '' : 'es'}`;
    }

    function isSpecialPlayer(playerName) {
      return specialPlayers.some(special => 
        playerName.toLowerCase().includes(special.toLowerCase()) || 
        special.toLowerCase().includes(playerName.toLowerCase())
      );
    }

    function renderPlayers() {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      sortedPlayers = [...players].sort((a,b) => a.name.localeCompare(b.name));

      sortedPlayers.forEach((p, i) => {
        const li = document.createElement("li");
        const idade = calculateAge(p.birthYear);
        const isSpecial = isSpecialPlayer(p.name);
        
        li.className = isSpecial ? 'special-player' : '';
        li.innerHTML = `
          <label>
            <input type="checkbox" class="player-checkbox" value="${p.name}" onchange="updateSelectedCount()">
            ${p.name} (${p.position}) - ${idade} anos ${isSpecial ? '⚠️' : ''}
          </label>
          <span class="remove-player" onclick="removePlayer(${i})">X</span>
        `;
        list.appendChild(li);
      });

      updateSelectedCount();
      document.getElementById("playerTitle").textContent = `Selecione os Jogadores Presentes: (${players.length} jogador${players.length === 1 ? '' : 'es'} no total)`;
    }

     function handleFileSelect(event) {
   const file = event.target.files[0];
   if (!file) return;

   const reader = new FileReader();
   reader.onload = function(e) {
          const text = e.target.result;
          const lines = text.split('\n').filter(line => line.trim() !== '');

          let addedCount = 0;
          let skippedCount = 0;
          const validPositions = ["Goleiro", "Zagueiro", "Lateral", "Meio", "Ataque"];

          lines.forEach(line => {
              const parts = line.split(',');
              if (parts.length === 3) {
                  const name = parts[0].trim();
                  const position = parts[1].trim();
                  const birthYear = parseInt(parts[2].trim(), 10);

                  const isPlayerNew = !players.some(p => p.name.toLowerCase() === name.toLowerCase());
                  const isPositionValid = validPositions.includes(position);
                  const isBirthYearValid = !isNaN(birthYear) && birthYear >= 1950 && birthYear <= 2025;

                  if (name && isPositionValid && isBirthYearValid && isPlayerNew) {
                      players.push({ name, position, birthYear });
                      addedCount++;
                  } else {
                      skippedCount++;
                  }
              } else {
                  skippedCount++;
              }
          });

          if (addedCount > 0) {
              localStorage.setItem("jogadores", JSON.stringify(players));
              renderPlayers();
          }
          alert(`${addedCount} jogadores importados com sucesso!\n${skippedCount} linhas foram ignoradas (dados inválidos ou duplicados).`);
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function addPlayer() {
      if (players.length >= 50) {
        alert("Limite de 50 jogadores atingido.");
        return;
      }

      const name = document.getElementById("playerName").value.trim();
      const position = document.getElementById("playerPosition").value;
      const birthYear = parseInt(document.getElementById("playerBirthYear").value);

      if (!name) {
        alert("Digite o nome do jogador.");
        return;
      }

      if (isNaN(birthYear) || birthYear < 1950 || birthYear > 2025) {
        alert("Ano de nascimento inválido.");
        return;
      }

      if (players.some(p => p.name.toLowerCase() === name.toLowerCase())) {
        alert("Este jogador já foi adicionado.");
        return;
      }

      players.push({ name, position, birthYear });
      document.getElementById("playerName").value = "";
      document.getElementById("playerBirthYear").value = "";
      localStorage.setItem("jogadores", JSON.stringify(players));
      renderPlayers();
    }

    function removePlayer(index) {
      const originalIndex = players.findIndex(p => p.name === sortedPlayers[index].name);
      if (confirm(`Tem certeza que deseja remover ${players[originalIndex].name} da lista permanentemente?`)) {
        players.splice(originalIndex, 1);
        localStorage.setItem("jogadores", JSON.stringify(players));
        renderPlayers();
      }
    }

    function getSelectedPlayers() {
      const selectedPlayers = [];
      const checkboxes = document.querySelectorAll('.player-checkbox:checked');
      checkboxes.forEach(checkbox => {
        const player = players.find(p => p.name === checkbox.value);
        if(player) {
          selectedPlayers.push(player);
        }
      });
      return selectedPlayers;
    }

    function selectAllPlayers() {
      document.querySelectorAll('.player-checkbox').forEach(cb => cb.checked = true);
      updateSelectedCount();
    }

    function clearSelection() {
      document.querySelectorAll('.player-checkbox:checked').forEach(cb => cb.checked = false);
      updateSelectedCount();
    }

    function deleteAllPlayers() {
      if (confirm("Tem certeza que deseja excluir todos os jogadores? Isso não pode ser desfeito.")) {
        players = [];
        localStorage.removeItem("jogadores");
        renderPlayers();
      }
    }

    function sortTeams() {
      const selectedPlayers = getSelectedPlayers();
      
      if (selectedPlayers.length < 4) {
        alert("Selecione pelo menos 4 jogadores para sortear os times.");
        return;
      }

      const numTeams = parseInt(document.querySelector('input[name="teams"]:checked').value);
      
      // Verifica se há jogadores especiais selecionados
      const selectedSpecialPlayers = selectedPlayers.filter(p => isSpecialPlayer(p.name));
      
      if (selectedSpecialPlayers.length > numTeams) {
        alert(`Você selecionou ${selectedSpecialPlayers.length} jogadores especiais, mas só há ${numTeams} times. Máximo permitido: ${numTeams} jogadores especiais.`);
        return;
      }

      // Calcula a idade atual de cada jogador selecionado
      const playersWithAge = selectedPlayers.map(p => ({
        ...p,
        age: calculateAge(p.birthYear)
      }));

      // Distribui jogadores usando algoritmo balanceado
      const teams = distributePlayersBalanced(playersWithAge, numTeams);

      // Armazena os times atuais globalmente
      window.currentTeams = teams;

      // Exibe os times
      displayTeams(teams);
    }

    function distributePlayersBalanced(players, numTeams) {
      // Separa jogadores especiais dos demais
      const specialPlayers = players.filter(p => isSpecialPlayer(p.name));
      const regularPlayers = players.filter(p => !isSpecialPlayer(p.name));

      // Agrupa jogadores por posição
      const playersByPosition = {
        'Goleiro': [],
        'Zagueiro': [],
        'Lateral': [],
        'Meio': [],
        'Ataque': []
      };

      // Separa jogadores especiais por posição
      const specialByPosition = {
        'Goleiro': [],
        'Zagueiro': [],
        'Lateral': [],
        'Meio': [],
        'Ataque': []
      };

      specialPlayers.forEach(player => {
        specialByPosition[player.position].push(player);
      });

      regularPlayers.forEach(player => {
        playersByPosition[player.position].push(player);
      });

      // Ordena cada posição por idade (mais velhos primeiro) e depois embaralha grupos de idade similar
      Object.keys(playersByPosition).forEach(position => {
        playersByPosition[position] = balanceByAge(playersByPosition[position]);
        specialByPosition[position] = balanceByAge(specialByPosition[position]);
      });

      // Cria os times vazios
      let teams = Array.from({ length: numTeams }, () => []);

      // Primeiro distribui jogadores especiais garantindo que fiquem em times diferentes
      let specialTeamIndex = 0;
      Object.keys(specialByPosition).forEach(position => {
        specialByPosition[position].forEach(player => {
          teams[specialTeamIndex].push(player);
          specialTeamIndex = (specialTeamIndex + 1) % numTeams;
        });
      });

      // Agora distribui o resto dos jogadores por posição usando snake draft
      const positions = ['Goleiro', 'Zagueiro', 'Lateral', 'Meio', 'Ataque'];
      
      positions.forEach(position => {
        let currentTeam = 0;
        let direction = 1;
        
        playersByPosition[position].forEach(player => {
          // Encontra o time com menos jogadores dessa posição
          let bestTeam = findBestTeamForPosition(teams, position);
          teams[bestTeam].push(player);
        });
      });

      return teams;
    }

    function balanceByAge(players) {
      if (players.length === 0) return players;
      
      // Agrupa por faixas de idade de 3 anos para ter grupos menores e mais balanceados
      const ageGroups = {};
      players.forEach(player => {
        const ageGroup = Math.floor(player.age / 3) * 3;
        if (!ageGroups[ageGroup]) {
          ageGroups[ageGroup] = [];
        }
        ageGroups[ageGroup].push(player);
      });

      // Embaralha cada grupo e depois junta tudo ordenado por idade
      const result = [];
      Object.keys(ageGroups)
        .sort((a, b) => parseInt(b) - parseInt(a)) // Mais velhos primeiro
        .forEach(group => {
          const shuffledGroup = shuffleArray(ageGroups[group]);
          result.push(...shuffledGroup);
        });

      return result;
    }

    function findBestTeamForPosition(teams, position) {
      // Conta quantos jogadores de cada posição cada time tem
      const positionCounts = teams.map(team => 
        team.filter(player => player.position === position).length
      );

      // Encontra o time com menos jogadores dessa posição
      const minCount = Math.min(...positionCounts);
      const teamsWithMinCount = positionCounts
        .map((count, index) => ({ count, index }))
        .filter(team => team.count === minCount);

      // Se houver empate, escolhe o time com menos jogadores no total
      if (teamsWithMinCount.length === 1) {
        return teamsWithMinCount[0].index;
      }

      let bestTeam = teamsWithMinCount[0];
      teamsWithMinCount.forEach(team => {
        if (teams[team.index].length < teams[bestTeam.index].length) {
          bestTeam = team;
        }
      });

      return bestTeam.index;
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function displayTeams(teams) {
      const display = document.getElementById("teamsDisplay");
      const positionOrder = {
        "Goleiro": 1,
        "Zagueiro": 2,
        "Lateral": 3,
        "Meio": 4,
        "Ataque": 5
      };

      let html = "";
      teams.forEach((team, i) => {
        const teamNameInput = document.getElementById(`teamName${i + 1}`);
        const teamName = teamNameInput && teamNameInput.value.trim() !== "" ? teamNameInput.value.trim() : `Time ${i + 1}`;
        
        // Ordena jogadores por posição
        const sortedTeam = [...team].sort((a, b) => positionOrder[a.position] - positionOrder[b.position]);
        
        // Calcula idade média do time
        const averageAge = team.length > 0 ? (team.reduce((sum, p) => sum + p.age, 0) / team.length).toFixed(1) : 0;
        
        // Conta jogadores por posição
        const positionCounts = {
          'Goleiro': 0,
          'Zagueiro': 0,
          'Lateral': 0,
          'Meio': 0,
          'Ataque': 0
        };
        
        team.forEach(player => {
          positionCounts[player.position]++;
        });
        
        const positionSummary = Object.entries(positionCounts)
          .filter(([pos, count]) => count > 0)
          .map(([pos, count]) => `${pos.charAt(0)}${pos.charAt(1)}${pos.charAt(2)}: ${count}`)
          .join(' | ');
        
        html += `<div class="team">`;
        html += `<h3>${teamName} (${team.length} jogadores - Idade média: ${averageAge} anos)</h3>`;
        html += `<p><strong>Posições:</strong> ${positionSummary}</p>`;
        html += `<ul>`;
        
        sortedTeam.forEach(p => {
          const isSpecial = isSpecialPlayer(p.name);
          html += `<li>${p.name} (${p.position}) - ${p.age} anos ${isSpecial ? '⚠️' : ''}</li>`;
        });
        
        html += `</ul></div>`;
      });
      
      display.innerHTML = html;
    }

    function shareTeams() {
      if (!window.currentTeams || window.currentTeams.length === 0) {
        alert("Primeiro, sorteie os times.");
        return;
      }

      let message = "🏆 Escalação dos Times:\n\n";
      const positionOrder = {
        "Goleiro": 1,
        "Zagueiro": 2,
        "Lateral": 3,
        "Meio": 4,
        "Ataque": 5
      };

      window.currentTeams.forEach((team, i) => {
        const teamNameInput = document.getElementById(`teamName${i + 1}`);
        const teamName = teamNameInput && teamNameInput.value.trim() !== "" ? teamNameInput.value.trim() : `Time ${i + 1}`;
        
        // Calcula idade média do time
        const averageAge = team.length > 0 ? (team.reduce((sum, p) => sum + p.age, 0) / team.length).toFixed(1) : 0;

        message += `*${teamName}* (Idade média: ${averageAge} anos)\n`;
        
        // Ordena os jogadores do time pela posição antes de adicioná-los à mensagem
        const sortedTeam = [...team].sort((a, b) => positionOrder[a.position] - positionOrder[b.position]);

        sortedTeam.forEach(p => {
          const isSpecial = isSpecialPlayer(p.name);
          message += `- ${p.name} (${p.position}) - ${p.age} anos ${isSpecial ? '⚠️' : ''}\n`;
        });
        message += "\n";
      });

      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    document.getElementById("csvFileInput").addEventListener("change", handleFileSelect);
  </script>
